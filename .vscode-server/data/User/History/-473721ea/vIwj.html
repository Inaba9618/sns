{% extends "bootstrap/base.html" %}
{% block title %}TOPページ{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">ブログアプリケーション</h1>
            <div class="text-center">
                <a href="/create" role="button" class="btn btn-primary">新規作成画面</a>
                <a href="/logout" role="button" class="btn btn-danger">ログアウト</a>
            </div>

            {% for post in posts %}
            <article class="mt-4">
                <h2>{{post.title}}</h2>
                <p>作成日時：{{post.created_at}}</p>
                <p>記事内容：{{post.body}}</p>
                <div class="text-center">
                    <a href="/edit/{{post.id}}" role="button" class="btn btn-info">編集する</a>
                    <a href="/delete/{{post.id}}" role="button" class="btn btn-danger">削除する</a>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
