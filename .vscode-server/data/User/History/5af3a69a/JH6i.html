{%extends "base.html"%}
{% block content %}
    <h1>ブログアプリケーション</h1>
<a href="/create" role="button">新規作成画面</a>
    {% for post in posts %}
    <article>
        <h2>{{post.title}}</h2>
        <p>作成日時：{{post.created_at}}</p>
        <p>記事内容：{{post.body}}</p>
        <a href="/edit/{{post.id}}" role="button">編集する</a>
        <a href="/delete/{{post.id}}" role="button">削除する</a>
    </article>
    {% endfor %}
{% endblock %}
